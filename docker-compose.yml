version: '3.8'

# =============================================================================
# Docker Compose Configuration for MLflow Server
# =============================================================================
# Sonar Best Practices Applied:
# - Specific image versions (not 'latest' tags)
# - Environment variable usage (no hardcoded secrets)
# - Health checks for all services
# - Resource limits (see docker-compose.prod.yml)
# - Network isolation
# - Volume management
# - Proper dependency management
# =============================================================================

services:
  # PostgreSQL Database Service
  # Stores MLflow metadata (experiments, runs, parameters, metrics, etc.)
  # Best Practice: Using specific version (15-alpine) instead of 'latest'
  postgres:
    image: postgres:15-alpine
    container_name: mlflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mlflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow}
      POSTGRES_DB: ${POSTGRES_DB:-mlflow}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      # Persistent storage for database data
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      # Expose PostgreSQL port (optional, for external access)
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mlflow} -d ${POSTGRES_DB:-mlflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mlflow-network

  # MinIO Object Storage Service
  # S3-compatible storage for MLflow artifacts (models, datasets, etc.)
  # Only started when STORAGE_BACKEND=s3 (default)
  # Best Practice: Consider pinning to specific version in production
  # Note: Using 'latest' tag - update to specific version for production
  minio:
    image: minio/minio:latest
    container_name: mlflow-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-mlflow-artifacts}
    volumes:
      # Persistent storage for MinIO data
      - ./data/minio:/data
      # MinIO configuration and scripts
      - ./scripts:/scripts
    ports:
      # MinIO API endpoint (S3-compatible)
      - "${MINIO_PORT:-9000}:9000"
      # MinIO Console (Web UI)
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    networks:
      - mlflow-network
    profiles:
      # Only start MinIO when using S3 storage backend
      - s3

  # MinIO Client Service (for bucket initialization)
  # Run once to create the bucket: docker-compose --profile init up minio-init
  # Or run manually: docker-compose run --rm minio-init
  # Best Practice: Consider pinning to specific version in production
  minio-init:
    image: minio/mc:latest
    container_name: mlflow-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-mlflow-artifacts}
      MINIO_ENDPOINT: http://minio:9000
    volumes:
      - ./scripts:/scripts
    entrypoint: /bin/sh
    command: /scripts/init-minio.sh
    networks:
      - mlflow-network
    profiles:
      - init

  # MLflow Tracking Server
  # Main service providing MLflow UI and REST API
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlflow-server
    restart: unless-stopped
    environment:
      # PostgreSQL connection string for metadata store
      MLFLOW_BACKEND_STORE_URI: "postgresql://${POSTGRES_USER:-mlflow}:${POSTGRES_PASSWORD:-mlflow}@postgres:5432/${POSTGRES_DB:-mlflow}"
      
      # Storage backend selection (local or s3)
      STORAGE_BACKEND: ${STORAGE_BACKEND:-s3}
      
      # Artifact storage configuration
      # The entrypoint script will automatically set this based on STORAGE_BACKEND:
      # - If STORAGE_BACKEND=local: uses file:/app/mlruns
      # - If STORAGE_BACKEND=s3: uses s3://bucket-name/
      # Can be explicitly overridden with MLFLOW_ARTIFACT_ROOT if needed
      MLFLOW_ARTIFACT_ROOT: ${MLFLOW_ARTIFACT_ROOT:-}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-mlflow-artifacts}
      
      # S3/MinIO configuration (only used when STORAGE_BACKEND=s3)
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      MLFLOW_S3_ENDPOINT_URL: "http://minio:9000"
      
      # MLflow server configuration
      MLFLOW_WORKERS: ${MLFLOW_WORKERS:-4}
    volumes:
      # Local artifact storage (always mounted, used when STORAGE_BACKEND=local)
      - ./mlruns:/app/mlruns
      # Mount scripts for potential use
      - ./scripts:/scripts
    ports:
      # MLflow UI and REST API
      - "${MLFLOW_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      # Note: MinIO is optional and only starts when using S3 storage backend (--profile s3)
      # When STORAGE_BACKEND=local: Start with: docker-compose up -d (no MinIO needed)
      # When STORAGE_BACKEND=s3: Start with: docker-compose --profile s3 up -d (includes MinIO)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mlflow-network

# Docker Networks
# Isolated network for service communication
networks:
  mlflow-network:
    driver: bridge
    name: mlflow-network

# Volumes
# Named volumes can be used instead of bind mounts for better Docker management
volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local

